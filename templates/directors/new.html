{% extends 'base.html' %}

{% block content %}
    <form action="/directors" method="post">
        <section id="new">
            <div id="a">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required autofocus>
            </div>
            <div id="b">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="contact_number" required>
            </div>

            <div id="c">
                <label for="activity">Activity Status:</label>
                <select id="activity" name="active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
                </select>
            </div>
        
            <button type="submit">Add Director</button>
        </section>
    </form>
{% endblock content %}
