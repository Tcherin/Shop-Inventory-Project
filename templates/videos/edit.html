{% extends "base.html" %}

{% block content %}

<form action="/videos/{{video.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{video.title}}" required autofocus>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{video.genre}}" required>
  </div>

  description box goes here.

  <div>
    <label for="stock_quantity">Stock Quantity:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" value="{{video.stock_quantity}}" required>
  </div>



  <div>
    <label for="director">director:</label>
    <select id="director" name="director_id">
      {% for director in all_directors %}
        <option value="{{ director.id }}"
          {% if video.director.id== director.id %} selected="selected"{% endif %}>
          {{ director.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update video</button>

</form>

{% endblock %}
