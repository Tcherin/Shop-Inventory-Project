{% extends "base.html" %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css')}}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new-edit.css')}}"/>
{% endblock stylesheet %}

{% block content %}
<h1 class="page-title">Edit an Entry</h1>
<form class="form-container" action="/videos/{{video.id}}" method="post">
  <section class="form">
    <div class="form-item">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{video.title}}" required autofocus>
    </div>
    <div class="form-item">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" value="{{video.genre}}" required>
    </div>
    <div class="form-item">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" value="{{video.description}}" required>
    </div>
    <div class="form-item">
      <label for="stock_quantity">Stock Quantity:</label>
      <input type="number" id="stock_quantity" name="stock_quantity" value="{{video.stock_quantity}}" required>
    </div>
    <div class="form-item">
      <label for="buying_cost">Buying Cost:</label>
      <input type="number" id="buying_cost" name="buying_cost" value="{{video.buying_cost}}" required>
    </div>
    <div class="form-item">
      <label for="selling_price">Selling Price:</label>
      <input type="number" id="selling_price" name="selling_price" value="{{video.selling_price}}" required>
    </div>
    <div class="form-item">
      <label for="supplier">supplier:</label>
      <select name="supplier_id">
        {% for supplier in all_suppliers %}
          <option value="{{ supplier.id }}"
            {% if video.supplier.id== supplier.id %} selected="selected"{% endif %}>
            {{ supplier.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-button">
    <button type="submit">Update video</button>
    </div>
  </section>
</form>

{% endblock %}
