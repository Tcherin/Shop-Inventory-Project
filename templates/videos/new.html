{% extends 'base.html' %}

{% block content %}
    <header id="header">
        <h1>Create a New Video</h1>
    </header>
    <form action="/videos" method="post">
        <section id="new">
            <section id="new2">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="title" required autofocus>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="genre" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Description" required autofocus>
            </div>
            <div>
                <label for="stock_quantity">Stock Quantity:</label>
                <input type="number" id="stock_quantity" name="stock_quantity" required>
            </div>
            <div>
                <label for="buying_cost">Buying Cost:</label>
                <input type="number" id="buying_cost" name="buying_cost" required>
            </div>
            <div>
                <label for="selling_price">Selling Price:</label>
                <input type="number" id="selling_price" name="selling_price" required>
            </div>
            <div>
                <label for="supplier">supplier:</label>
                <select id="supplier" name="supplier_id">
                    {% for supplier in all_suppliers %}
                        {% if supplier.activity == True %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>       
            <button id="button" type="submit">Add Video</button>
            </section>
        </section>
    </form>
{% endblock content %}
