{% extends 'base.html' %} {% block stylesheet %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='base.css')}}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='new.css')}}"
/>
{% endblock stylesheet %} {% block content %}
<header>
  <h1 class="page-title">Create a New Supplier</h1>
</header>
<form class="form-container" action="/suppliers" method="post">
  <section class="form">
    <div class="form-item">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="name" required autofocus />
    </div>
    <div class="form-item">
      <label for="contact_number">Contact Number:</label>
      <input
        type="text"
        name="contact_number"
        placeholder="contact_number"
        required
      />
    </div>
    <div class="form-item">
      <label for="activity">Activity Status:</label>
      <select name="active">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>
    <div class="form-item">
      <button type="submit">Add Supplier</button>
    </div>
  </section>
</form>
{% endblock content %}
